<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;500;600&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./imagens/favicon.ico" type="image/x-icon">
    <script src="app.js" type="module"></script>

    <title>API - Lista de Compras</title>
</head>
<body>
    
    <header>
        <div class="center">
            <div class="menu">
                <a href="#" id="inicio">
                    In√≠cio
                </a>
                <h1>Lista de compras</h1>
            </div>
        </div>
    </header>
    
    <section class="main">
        
        <div class="center">

        <div class="columns">
            <div class="lista-box">   
                <label>
                    <h3>Qual produto deseja adicionar?</h3>
                    <input 
                    type="text" 
                    id="nome-prod"
                    placeholder="Digite o nome do Produto a ser adicionado" 
                    maxlength="66"
                    autofocus>
                    <button class="botao-add" id="botao-add">Adicionar Produto</button>
                    <button class="botao-del" id="botao-del">Limpar Lista</button>                 
                    
                </label>
                    <hr>
                
                
                    <div class="main-box">
                        <div class="lista" id="lista">
                            
                        </div><!--lista-->
                         <br>
                        <hr>
                        <button class="del-check" id="del-check">Remover itens marcados</button>
                    </div><!--main-box-->
                </div><!--lista-box-->
            </div><!--colunms-->

            <div class="total-prod">
                <h2>Total: </h2> <br/>
                <p id="real-cifrao">R$ <p id="valor-total">0,00</p></p>
            </div><!--total-prod-->
        </div><!--center-->
    </section>
    
   <footer>&copy Rafael T Caneiro</footer>
   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
   <script src="https://kit.fontawesome.com/16544f2866.js" crossorigin="anonymous"></script>
</body>

</html>
